<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bluetooth Controller</title>
    <style>
        body { text-align: center; font-size: 20px; font-family: Arial, sans-serif; }
        button { font-size: 18px; padding: 10px; cursor: pointer; margin: 5px; }
        #touchArea {
            width: 90%;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: lightgray;
        }
    </style>
</head>
<body>

    <h2>üì± Bluetooth Controller</h2>
    <p id="status">Waiting for connection...</p>
    <button id="scanButton">üîç Scan & Connect</button>

    <div id="touchArea">Touch or Swipe here</div>
    
    <button onclick="sendAction('move_left')">‚¨ÖÔ∏è Move Left</button>
    <button onclick="sendAction('move_right')">‚û°Ô∏è Move Right</button>
    <button onclick="sendAction('jump')">üÜô Jump</button>

    <script>
        let bluetoothDevice, characteristic;

        document.getElementById("scanButton").addEventListener("click", async function() {
            try {
                console.log("üîç Scanning for devices...");
                document.getElementById("status").innerText = "üîç Scanning for devices...";

                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ["generic_access"]
                });

                document.getElementById("status").innerText = "‚úÖ Connected to " + bluetoothDevice.name;
                console.log("‚úÖ Connected to:", bluetoothDevice.name);

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService("generic_access");
                characteristic = await service.getCharacteristic("gap.device_name");

            } catch (error) {
                console.error("‚ùå Connection Failed:", error);
                document.getElementById("status").innerText = "‚ùå Connection Failed!";
            }
        });

        function sendAction(action) {
            if (characteristic) {
                const encoder = new TextEncoder();
                characteristic.writeValue(encoder.encode(action));
                console.log("üì§ Sent:", action);
            } else {
                console.error("‚ùå No Bluetooth connection.");
            }
        }

        // Touch Event Handlers
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById("touchArea").addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.getElementById("touchArea").addEventListener("touchend", (event) => {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            let diff = touchEndX - touchStartX;
            if (diff > 50) {
                sendAction("move_right"); // Right Swipe
            } else if (diff < -50) {
                sendAction("move_left"); // Left Swipe
            } else {
                sendAction("jump"); // Tap
            }
        }
    </script>

</body>
</html>
