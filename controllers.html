<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Controller</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { font-size: 18px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>üéÆ Mobile Bluetooth Controller</h2>
    <button onclick="connectBluetooth()">üîó Pair with TV</button>
    <button onclick="sendAction('left')">‚¨Ö Left</button>
    <button onclick="sendAction('right')">‚û° Right</button>
    <button onclick="sendAction('jump')">üÜô Jump</button>

    <p id="status">Status: Not Connected</p>

    <script>
        let bluetoothDevice;
        let characteristic;
        const serviceUUID = "12345678-1234-5678-1234-56789abcdef0";
        const characteristicUUID = "abcdef01-1234-5678-1234-56789abcdef0";

        async function connectBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUUID]
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                characteristic = await service.getCharacteristic(characteristicUUID);
                document.getElementById("status").innerText = "‚úÖ Connected to TV!";
            } catch (error) {
                console.error("Bluetooth Connection Failed:", error);
            }
        }

        async function sendAction(action) {
            if (!characteristic) {
                alert("‚ö†Ô∏è Please connect to TV first!");
                return;
            }
            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(action));
                console.log("üì© Sent:", action);
            } catch (error) {
                console.error("Error sending action:", error);
            }
        }
    </script>
</body>
</html>
