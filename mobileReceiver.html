<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Receiver</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; font-size: 24px; }
    </style>
</head>
<body>
    <h2>ðŸ“º TV Receiver</h2>
    <p id="status">Waiting for connection...</p>
    <p id="action">Action: None</p>

    <script>
        let serviceUUID = "12345678-1234-5678-1234-56789abcdef0";
        let characteristicUUID = "abcdef01-1234-5678-1234-56789abcdef0";

        async function startBluetooth() {
            try {
                const server = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUUID]
                }).then(device => device.gatt.connect());

                const service = await server.getPrimaryService(serviceUUID);
                const characteristic = await service.getCharacteristic(characteristicUUID);

                document.getElementById("status").innerText = "âœ… Connected to Mobile";

                characteristic.addEventListener("characteristicvaluechanged", (event) => {
                    let action = new TextDecoder().decode(event.target.value);
                    document.getElementById("action").innerText = "Action: " + action;
                    console.log("ðŸ“© Received:", action);
                });

                await characteristic.startNotifications();
            } catch (error) {
                console.error("Bluetooth Connection Failed", error);
            }
        }

        startBluetooth();
    </script>
</body>
</html>
